<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- fav and apple icons -->
<link rel="shortcut icon" href="../assets/ico/favicon.png" />
<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png" />

<!-- css -->
<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<style>
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}
.form-signin {
	max-width: 500px;
	padding: 19px 10px 29px 10px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}
.form-signin .row-fluid:first-child {
	margin-bottom: 10px;
}
.form-signin .control-label {
	font-weight: bold;
}
.form-signin .control-label,
.form-signin input[type="text"],
.form-signin input[type="password"] {
	font-size:16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	<script type="text/javascript" src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
		<form class="form-signin form-horizontal">
			<div class="row-fluid">
				<h2 class="form-signin-heading text-center text-info">
					请登录
				</h2>
			</div>
			<div class="control-group">
				<label class="control-label muted" for="">商户号:</label>
				<div class="controls">
					<input type="text" required placeholder="商户号"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label muted" for="">用户名:</label>
				<div class="controls">
					<input type="text" required placeholder="用户名"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label muted" for="">密&nbsp;&nbsp;&nbsp;码:</label>
				<div class="controls">
					<input type="password" required placeholder="密码"/>
				</div>
			</div>
			<div class="row-fluid">
				<button class="btn btn-primary btn-large span2 offset4" type="submit">登&nbsp;&nbsp;&nbsp;录</button>
				<div class="span5 row">
					<span>&nbsp;</span>
					<label class="checkbox muted">
						<input type="checkbox" value="remember-me"/>Remember me
					</label>
				</div>
			</div>
		</form>
	</div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
